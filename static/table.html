<html>
<head>
<meta charset="utf-8">
<title>rustc performance data</title>
<link rel="stylesheet" type="text/css" href="perf.css">
</head>
<body>
    <div>&gt;  <a href="graphs.html">graphs</a>, <a href="stats.html">stats</a>, <a href="compare.html">comparisons</a>, <a href="mem.html">memory graph</a>, table view.</div>
    <div id="settings">
        <span id="dates" class="settings">
            <h3>Dates</h3>
            date: <input placeholder="yyyy-mm-dd" id="date"></input><br>
            <div class="submit">
                <a href="#" onClick="make_table({}, true); return false;">Submit</a>
            </div>
        </span>
    </div>
    <div id="table"></div>
    <div id="as-of"></div>
</body>
    <script src="shared.js"></script>
    <script src="libs/fetch.js"></script>
    <script>
    function make_table(state, push_state) {
        let date = state.date || getDate("date");
        fetch(BASE_URL + "/get_tabular", make_request({ date: date })).then(function(response) {
            response.json().then(function(data) {
                set_date("date", date);
                populate_table(data);

                if (push_state) {
                    push_state_to_history({ date: data.date });
                }
            });
        }, function(err) {
            console.log("Error fetching data:");
            console.log(err);
        });
    }

    function populate_table(data) {
        var html = "<p>date: " + data.date + "</p>";
        html += "<p>commit: " + data.commit + "</p>";

        if (data.data) {
            var rows = Object.keys(data.data).sort(sort_with_total);
            var cols = Object.keys(data.data[rows[0]]).sort(sort_with_total);

            html += "<table>";
            html += "<tr><th></th>";
            for (var c in cols) {
                var label = cols[c];
                if (label == "total") {
                    label = "total / max"
                }
                html += "<th>" + label + "</th>";
            }
            html += "</tr>";
            for (var r in rows) {
                var label = rows[r];
                if (label == "total") {
                    label = "total / max"
                }
                html += "<tr><th>" + label + "</th>"
                for (var c in cols) {
                    var datum = data.data[rows[r]][cols[c]];
                    if (datum) {
                        var mem = datum.rss;
                        var rss = "";
                        if (mem) {
                            rss = mem + "mb";
                        }
                        html += "<td>" + datum.time.toFixed(2) + "s; " + rss + "</td>";
                    } else {
                        html += "<td>-</td>";
                    }
                }
                html += "</tr>"
            }
            html += "</table>";
        }

        document.getElementById("table").innerHTML = html;
    }

    function sort_with_total(a, b) {
        if (a == "total") {
            return 1;
        }
        if (b == "total") {
            return -1;
        }
        if (a == b) { return 0; }
        if (a < b) { return -1; }
        return 1;
    }

    // Respond to back/forwards properly.
    window.onpopstate = function() {
        dispatch_on_params(make_table);
    };

    // Load the page from a URL.
    dispatch_on_params(make_table);
    </script>
</html>
