<html>
<head>
<meta charset="utf-8">
<title>rustc performance data</title>
<link rel="stylesheet" type="text/css" href="perf.css">
</head>
<body class="container">
    <div>&gt;  <a href="graphs.html">graphs</a>, stats, <a href="compare.html">comparisons</a>, <a href="mem.html">memory graph</a>, <a href="table.html">table view</a>.</div>
    <div id="loading" style="display: none">loading...</div>
    <div id="content" style="display: none"></div>
    <div id="settings">
        <span id="crates-outer" class="settings">
            <h3 id="crates_label">Benchmarks</h3>
            <label class="group-by">
                <input type="radio" name="groupBy" id="group-by-crate" value="crate" checked="true">group by crate
            </label>
            <div id="crates">loading...</div>
        </span>
        <span id="phases-outer" class="settings">
            <h3>Phases</h3>
            <label class="group-by">
                <input type="radio" name="groupBy" id="group-by-phase" value="phase">group by phase
            </label>
            <div id="phases">loading...</div>
        </span>
        <span id="dates" class="settings">
            <h3>Dates</h3>
            start date: <input placeholder="yyyy-mm-dd" id="start-date"></input><br>
            end date: <input placeholder="yyyy-mm-dd" id="end-date"></input>
            <div class="submit">
                <a href="#" onClick="remake_stats(); return false;">Submit</a>
            </div>
        </div>
    </div>
    <div id="as-of"></div>
</body>
    <script src="libs/fetch.js"></script>
    <script src="shared.js"></script>
    <script>
    let keys = ["start", "end", "crates", "phases"];
    make_as_of();
    function populate_stats(data) {
        var startDate = new Date(data.startDate);
        var endDate = new Date(data.endDate);
        var html = "<h2>" + startDate.toLocaleString() + " to " + endDate.toLocaleString() + "</h2>";

        html += `<table class="stats" style="font-size: medium !important;">`;
        html += "<thead>";
        html += "<tr>";
        html += "<td></td>"; // test name placeholder
        html += `<td class="space"></td>`;
        html += "<th>Mean</th>";
        html += "<th>Min</th>";
        html += "<th>Max</th>";
        html += "<th>Variance</th>";
        html += "<th>Samples</th>";
        html += "<th>First</th>";
        html += "<th>Last</th>";
        html += "<th>Trend_b (Trend)</th>";
        html += "</tr>";
        html += "</thead>";
        let keys = Object.keys(data.crates);
        keys.sort();
        for (let key of keys) {
            let crate = data.crates[key];
            html += "<tr>";
            html += `<th style="text-align: left;">` + truncate_name(key) + "</th>";
            html += `<td class="space"></td>`;
            html += "<td>" + crate.mean.toFixed(2) + "s" + "</td>";
            html += "<td>" + crate.min.toFixed(2) + "s" + "</td>";
            html += "<td>" + crate.max.toFixed(2) + "s" + "</td>";
            html += "<td>" + crate.variance.toFixed(4) + "s^2" + "</td>";
            html += "<td>" + crate.n + "</td>";
            html += "<td>" + crate.first.toFixed(2) + "s" + "</td>";
            html += "<td>" + crate.last.toFixed(2) + "s" + "</td>";

            if (!crate.trend_b || !crate.trend) {
                html += "<td>-</td>";
            } else {
                html += "<td>" + crate.trend_b.toFixed(0) + "%";
                if (crate.trend.toFixed(0) != 0) {
                    html += " (" + crate.trend.toFixed(0) + "%)";
                }
                html += "</td>";
            }

            html += "</tr>";
        }
        html += "</table>";

        document.getElementById("content").innerHTML = html;
        document.getElementById("content").style.display = "block";
    }

    function make_stats(start_date, end_date, crates, phases, push_state) {
        document.getElementById("loading").innerHTML = "loading...";
        document.getElementById("loading").style.display = "block";

        var values = {
            start: start_date,
            end: end_date,
            crates: crates,
            phases: phases
        };
        fetch(BASE_URL + "/stats", make_request(values)).then(function(response) {
            response.json().then(function(data) {
                populate_stats(data);
                document.getElementById("loading").style.display = "none";
                set_check_boxes(crates, phases, null);
                set_date("start-date", start_date);
                set_date("end-date", end_date);

                if (push_state) {
                    push_state_to_history(values);
                }
            });
        }, function(err) {
            document.getElementById("loading").innerHTML = "Error loading data";
            console.log("Error fetching data:");
            console.log(err);
        });
    }

    // Read the various settings, then call make_graph.
    function remake_stats() {
        document.getElementById("content").style.display = "none";

        // crates and phases
        var crates = gatherChecks("check-crate");
        var phases = gatherChecks("check-phase");

        // dates
        var start_date = getDate("start-date");
        var end_date = getDate("end-date");

        make_stats(start_date, end_date, crates, phases, true);
    }

    make_settings(function() {
        // Respond to back/forwards properly.
        window.onpopstate = function(ev) {
            var state = ev.state;
            if (!dispatch_on_state(make_stats, state, keys)) {
                if (!dispatch_on_params(make_stats, keys)) {
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("content").style.display = "none";
                }
            }
        };

        // Load the page from a URL.
        dispatch_on_params(make_stats, keys);
    });
    </script>
</html>
