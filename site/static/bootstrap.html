<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="uPlot.min.css">
    <link rel="alternate icon" type="image/png" href="/favicon-32x32.png">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" type="text/css" href="perf.css">
    <style>
        .uplot {
            display: inline-block;
            vertical-align: top;
            width: min-content;
        }

        .u-over {
            box-shadow: 0px 0px 0px 0.5px #ccc;
        }

        .u-legend {
            text-align: left;
            padding-left: 50px;
        }

        .u-inline tr {
            margin-right: 8px;
        }

        .u-label {
            font-size: 12px;
        }

        .u-tooltip {
            font-size: 10pt;
            position: absolute;
            background: #fff;
            display: none;
            border: 2px solid black;
            padding: 4px;
            pointer-events: none;
            z-index: 100;
            white-space: pre;
            font-family: monospace;
        }

        body {
            padding: 1em;
            margin: 0;
        }
    </style>
    <script src="uPlot.iife.min.js"></script>
    <script src="shared.js"></script>
    <title>rustc performance data</title>
</head>

<body>
    <div>&gt; <a href="index.html">graphs</a>, <a href="compare.html">compare</a>,
        <a href="dashboard.html">dashboard</a>, <a href="bootstrap.html">bootstrap</a>,
        <a href="status.html">status</a>, <a href="help.html">help</a>.
    </div>
    <div id="settings">
        start: <input placeholder="yyyy-mm-dd or commit" id="start-bound" />
        end: <input placeholder="yyyy-mm-dd or commit" id="end-bound" />
        <a href="#" onClick="submit_settings(); return false;">Submit</a>
    </div>
    <div>
        See <a href="/compare.html">compare page</a> for descriptions of what
        the names mean.
    </div>
    <div id="loading">
        <h2>Loading &amp; rendering data..</h2>
        <h3>This may take a while!</h3>
    </div>
    <div id="charts"></div>
    <div id="as-of"></div>
    <a href="https://github.com/rust-lang-nursery/rustc-perf">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
            src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
            alt="Fork me on GitHub"
            data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
    </a>

    <script>
        function tooltipPlugin({ onclick, commits, shiftX = 10, shiftY = 10 }) {
            let tooltipLeftOffset = 0;
            let tooltipTopOffset = 0;

            const tooltip = document.createElement("div");
            tooltip.className = "u-tooltip";

            let seriesIdx = null;
            let dataIdx = null;

            const fmtDate = uPlot.fmtDate("{M}/{D}/{YY} {h}:{mm}:{ss} {AA}");

            let over;

            let tooltipVisible = false;

            function showTooltip() {
                if (!tooltipVisible) {
                    tooltip.style.display = "block";
                    over.style.cursor = "pointer";
                    tooltipVisible = true;
                }
            }

            function hideTooltip() {
                if (tooltipVisible) {
                    tooltip.style.display = "none";
                    over.style.cursor = null;
                    tooltipVisible = false;
                }
            }

            function setTooltip(u) {
                showTooltip();

                let top = u.valToPos(u.data[seriesIdx][dataIdx], 'y');
                let lft = u.valToPos(u.data[0][dataIdx], 'x');

                tooltip.style.top = (tooltipTopOffset + top + shiftX) + "px";
                tooltip.style.left = (tooltipLeftOffset + lft + shiftY) + "px";

                tooltip.textContent = (
                    fmtDate(new Date(u.data[0][dataIdx] * 1e3)) + " - " +
                    commits[dataIdx][1].slice(0, 10) + "\n" +
                    u.series[seriesIdx].label + ": " +
                    u.data[seriesIdx][dataIdx] / 1e9 + " seconds"
                );
            }

            return {
                hooks: {
                    ready: [
                        u => {
                            over = u.root.querySelector(".u-over");

                            tooltipLeftOffset = parseFloat(over.style.left);
                            tooltipTopOffset = parseFloat(over.style.top);
                            u.root.querySelector(".u-wrap").appendChild(tooltip);

                            let clientX;
                            let clientY;

                            over.addEventListener("mousedown", e => {
                                clientX = e.clientX;
                                clientY = e.clientY;
                            });

                            over.addEventListener("mouseup", e => {
                                // clicked in-place
                                if (e.clientX == clientX && e.clientY == clientY) {
                                    if (seriesIdx != null && dataIdx != null) {
                                        onclick(u, seriesIdx, dataIdx);
                                    }
                                }
                            });
                        }
                    ],
                    setCursor: [
                        u => {
                            let c = u.cursor;

                            if (dataIdx != c.idx) {
                                dataIdx = c.idx;

                                if (seriesIdx != null)
                                    setTooltip(u);
                            }
                        }
                    ],
                    setSeries: [
                        (u, sidx) => {
                            if (seriesIdx != sidx) {
                                seriesIdx = sidx;

                                if (sidx == null)
                                    hideTooltip();
                                else if (dataIdx != null)
                                    setTooltip(u);
                            }
                        }
                    ],
                }
            };
        }

        function genPlotOpts({ title, width, height, yAxisLabel, series, commits, alpha = 0.3, prox = 5 }) {
            return {
                title,
                width,
                height,
                series,
                legend: {
                    live: false,
                },
                focus: {
                    alpha,
                },
                cursor: {
                    focus: {
                        prox,
                    },
                    drag: {
                        x: true,
                        y: true,
                    },
                },
                axes: [
                    {},
                    {
                        label: yAxisLabel,
                        space: 24,
                        values: (self, splits) => {
                            return splits.map(v => v / 1e9 + " sec");
                        },
                    },
                ],
                plugins: [
                    tooltipPlugin({
                        onclick(u, seriesIdx, dataIdx) {
                            let thisCommit = commits[dataIdx][1];
                            let prevCommit = (commits[dataIdx - 1] || [null, null])[1];
                            window.open(`/compare.html?start=${prevCommit}&end=${thisCommit}`);
                        },
                        commits,
                    }),
                ],
            };
        }

        function renderPlots(data, state) {
            let seriesOpts = [{}];

            let xVals = data.commits.map(c => c[0]);
            let plotData = [xVals];
            // https://sashamaps.net/docs/resources/20-colors/
            let colors = [
                '#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231',
                '#911eb4', '#46f0f0', '#f032e6', '#a09b13', '#0ab0be',
                'red', 'green', 'blue', 'purple'
            ];
            let crates = Object.keys(data.by_crate).sort();
            for (let crate of crates) {
                plotData.push(data.by_crate[crate]);

                seriesOpts.push({
                    label: crate,
                    stroke: colors.length ? colors.pop() : 'black',
                });
            }

            let plotOpts = genPlotOpts({
                title: "Bootstrap timings for crates >= 30 seconds",
                width: Math.floor(window.innerWidth) - 16,
                height: window.innerHeight * 0.75,
                yAxisLabel: "",
                series: seriesOpts,
                commits: data.commits,
            });

            let u = new uPlot(plotOpts, plotData, document.querySelector("#charts"));
            document.querySelector("#loading").style.display = 'none';
        }

        function post_json(path, body) {
            return fetch(BASE_URL + path, {
                method: "POST",
                body: JSON.stringify(body),
            }).then(r => r.json());
        }

        function submit_settings() {
            let start = document.getElementById("start-bound").value;
            let end = document.getElementById("end-bound").value;
            let params = new URLSearchParams();
            params.append("start", start);
            params.append("end", end);
            window.location.search = params.toString();
        }

        load_state(state => {
            let values = Object.assign({}, {
                start: "",
                end: "",
            }, state);
            post_json("/bootstrap", values).then(data => renderPlots(data, values));
        });
    </script>
</body>

</html>
